# Repository Unit Test Configuration
spring.application.name=book-ai-backend-repository-test

# Test Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/book_ai_test_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1846

# JPA Configuration for Repository Tests (create schema automatically)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=false

# Flyway disabled for repository tests (use JPA schema generation)
spring.flyway.enabled=false

# SQL scripts disabled for repository tests (tests create their own data)
spring.sql.init.mode=never

# JWT Configuration for Tests
jwt.secret-key=test-secret-key-for-junit-testing-book-ai-application
jwt.expiration-time=3600000

# Server Configuration for Tests
server.port=0

# Logging Configuration for Tests
logging.level.com.bookapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.root=WARN