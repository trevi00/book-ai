# Test Configuration
spring.application.name=book-ai-backend-test

# Test Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests (create schema automatically)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Flyway disabled for tests (use JPA schema generation)
spring.flyway.enabled=false

# Disable SQL scripts for simpler testing
spring.sql.init.mode=never

# JWT Configuration for Tests
jwt.secret-key=test-secret-key-for-junit-testing-book-ai-application
jwt.expiration-time=3600000

# AI Service Configuration for Tests (WireMock)
ai.service.base-url=http://localhost:8089
ai.service.timeout=5000

# Server Configuration for Tests
server.port=0

# Logging Configuration for Tests
logging.level.com.bookapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.org.testcontainers=WARN
logging.level.root=WARN

# Test Container Configuration
testcontainers.reuse.enable=true

# OpenAI API Configuration for Tests
openai.api.key=your_openai_api_key_here