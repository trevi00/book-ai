# Repository Tests Configuration - MySQL 기반
# @DataJpaTest에서 MySQL 사용하도록 설정

# MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/book_ai_test_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1846
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# 테스트용 SQL 스크립트 실행 설정
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# Flyway 비활성화 (JPA create-drop으로 스키마 관리)
spring.flyway.enabled=false

# 로깅 설정
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE