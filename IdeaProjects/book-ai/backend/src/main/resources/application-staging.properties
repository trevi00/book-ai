# Staging Profile Configuration for MySQL

# Database Configuration - MySQL for Staging
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:book_ai_staging_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1846}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration for Staging
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration for Staging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# Flyway Configuration for Staging
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.encoding=UTF-8

# H2 Console - Disabled in Staging
spring.h2.console.enabled=false

# JWT Configuration for Staging
jwt.secret-key=${JWT_SECRET_KEY:book-ai-jwt-secret-key-2024-staging-environment}
jwt.expiration-time=${JWT_EXPIRATION_TIME:86400000}

# AI Service Configuration for Staging
ai.service.base-url=${AI_SERVICE_URL:http://localhost:8001}
ai.service.timeout=${AI_SERVICE_TIMEOUT:60000}

# Logging Configuration for Staging
logging.level.com.bookapp=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n